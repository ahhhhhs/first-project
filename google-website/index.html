<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google website</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9f531d7f0f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <head>
      <div class="navbar">
        <div>
          <a
            class="nav-item"
            href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header"
            >Google 정보</a
          >
          <a
            class="nav-item"
            href="https://store.google.com/KR/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko&pli=1"
            >스토어</a
          >
        </div>
        <div class="navbar-right">
          <div>
            <a class="nav-item" href="https://mail.google.com/mail">Gmail</a>
            <a
              class="nav-item"
              href="https://www.google.com/imghp?hl=ko&authuser=0&ogbl"
              >이미지</a
            >
          </div>
          <div>
            <img
              class="nav-item"
              src="https://www.svgrepo.com/show/8555/nine-squares.svg"
              width="18px"
            />
          </div>
          <div class="user">
            <span class="name">한솔</span>
          </div>
        </div>
      </div>
    </head>

    <main>
      <div class="main">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
            alt="logo"
            width="272px"
          />
        </div>

        <div class="search">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" class="search-box" />
          <i class="fa-solid fa-keyboard keyboard-icon"></i>
          <img
            src="https://img5.yna.co.kr/etc/inner/KR/2015/09/02/AKR20150902004600091_02_i_P4.jpg"
            alt="mic-icon"
            height="38px"
            class="mic-icon"
          />
          <img
            src="https://www.askedtech.com/api/kords/admin/product/image.jpg?id=25949"
            alt="cam-icon"
            height="30px"
            class="cam-icon"
          />
        </div>
        <div class="bt">
          <button class="button">Google 검색</button>
          <button class="button">I'm Feeling Good</button>
        </div>
        <div></div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="korea">
          <div>대한민국</div>
          <div></div>
        </div>
        <div class="etc">
          <div>
            <a
              class="item"
              href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >광고</a
            >
            <a class="item" href="https://www.google.com/intl/ko_kr/business/"
              >비즈니스</a
            >
            <a
              class="item"
              href="https://www.google.com/search/howsearchworks/?fg=1"
              >검색의 원리</a
            >
          </div>
          <div>
            <a
              class="item"
              href="https://policies.google.com/privacy?hl=ko&fg=1"
              >개인정보처리방침</a
            >
            <a class="item" href="https://policies.google.com/terms?hl=ko&fg=1"
              >약관</a
            >
            <a class="item" href="#">설정</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
